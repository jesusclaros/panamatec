<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Carrito con Cantidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar con carrito -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Panamatec</a>
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalCarrito">
      ðŸ›’ Carrito (<span id="contador-carrito">0</span>)
    </button>
  </nav>


  <!-- Productos -->
  <div class="container my-4">
    <div class="row">
      <!-- Producto 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Producto A</h5>
            <p class="card-text">$15</p>
            <button class="btn btn-primary agregar-carrito" data-nombre="Producto A" data-precio="15">Agregar al
              carrito</button>
          </div>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Producto B</h5>
            <p class="card-text">$20</p>
            <button class="btn btn-primary agregar-carrito" data-nombre="Producto B" data-precio="20">Agregar al
              carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Final de los prductos -->


  <!-- Modal del carrito -->
  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <ul id="lista-carrito" class="list-group mb-3">
            <!-- Productos agregados -->
          </ul>
          <h5>Total: $<span id="total-carrito">0.00</span></h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Finalizar compra</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>

</html>
